<html>

    <head>
        <title>Bookmarks</title>
    </head>

    <body>
        <h1>Bookmarks (Home)</h1>
        <!-- ---------- -->
        <hr width="100%" size="1">

        <b>User: {{ username }}</b> |
        <a href="/home">Home</a> |
        <a href="#">My Bookmarks</a> |
        <a href="#">Popular Bookmarks</a> |
        <a href="/bookmark">New Bookmark</a> |
        <a href="/logout">Log Out</a>

        <br><br>

        <b>My Bookmarks</b>

        <ul>
        {% for bmk in bookmarks %}
            <li><a href="/bookmark/{{ bmk.key }}">{{ bmk.title }}</a></li>
        {% endfor %}
        </ul>

        <br>

        <b>My Tags</b>

        <ul>
        {% for tag in tags %}
            <li>{{ tag.name }}</li>
        {% endfor %}
        </ul>


    </body>

</html>
